<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.9" />
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Abstract elements -->
  <circle cx="300" cy="200" r="250" fill="#0077ee" opacity="0.2"/>
  <circle cx="1600" cy="800" r="300" fill="#0055aa" opacity="0.2"/>
  
  <!-- Floating particles -->
  <g opacity="0.6">
    <circle cx="400" cy="300" r="5" fill="#ffffff"/>
    <circle cx="600" cy="500" r="3" fill="#ffffff"/>
    <circle cx="800" cy="200" r="4" fill="#ffffff"/>
    <circle cx="1000" cy="400" r="6" fill="#ffffff"/>
    <circle cx="1200" cy="600" r="3" fill="#ffffff"/>
    <circle cx="1400" cy="300" r="5" fill="#ffffff"/>
    <circle cx="1600" cy="500" r="4" fill="#ffffff"/>
    <circle cx="1800" cy="700" r="3" fill="#ffffff"/>
    <circle cx="200" cy="800" r="5" fill="#ffffff"/>
    <circle cx="500" cy="900" r="4" fill="#ffffff"/>
    <circle cx="900" cy="700" r="3" fill="#ffffff"/>
    <circle cx="1300" cy="800" r="5" fill="#ffffff"/>
    <circle cx="1700" cy="200" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Connected lines -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.2">
    <line x1="400" y1="300" x2="600" y2="500"/>
    <line x1="600" y1="500" x2="800" y2="200"/>
    <line x1="800" y1="200" x2="1000" y2="400"/>
    <line x1="1000" y1="400" x2="1200" y2="600"/>
    <line x1="1200" y1="600" x2="1400" y2="300"/>
    <line x1="1400" y1="300" x2="1600" y2="500"/>
    <line x1="1600" y1="500" x2="1800" y2="700"/>
    <line x1="1800" y1="700" x2="1300" y2="800"/>
    <line x1="1300" y1="800" x2="900" y2="700"/>
    <line x1="900" y1="700" x2="500" y2="900"/>
    <line x1="500" y1="900" x2="200" y2="800"/>
    <line x1="200" y1="800" x2="400" y2="300"/>
  </g>
  
  <!-- Text label -->
  <text x="960" y="1050" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Hero Background Image</text>
</svg>
