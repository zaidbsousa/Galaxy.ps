<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Map elements -->
  <g transform="translate(400, 200)">
    <!-- Continent/country shape -->
    <path d="M-200,-100 C-150,-150 -50,-120 0,-100 C50,-80 100,-100 150,-50 C200,0 200,50 150,100 C100,150 0,150 -50,100 C-100,50 -150,50 -200,0 Z" 
          fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="2"/>
    
    <!-- City markers -->
    <circle cx="-100" cy="-50" r="10" fill="#ffffff"/>
    <circle cx="50" cy="0" r="10" fill="#ffffff"/>
    <circle cx="0" cy="80" r="10" fill="#ffffff"/>
    
    <!-- Roads/connections -->
    <line x1="-100" y1="-50" x2="50" y2="0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="50" y1="0" x2="0" y2="80" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="0" y1="80" x2="-100" y2="-50" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Location pin for main location -->
    <g transform="translate(0, 0)">
      <path d="M0,-30 C15,-30 15,0 0,15 C-15,0 -15,-30 0,-30 Z" fill="#ff3333"/>
      <circle cx="0" cy="-15" r="5" fill="#ffffff"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Galaxy Training Center Locations</text>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Ramallah, Nablus, Bethlehem</text>
</svg>
