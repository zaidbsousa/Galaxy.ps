<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)"/>
  
  <!-- Grid pattern -->
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.2"/>
  </pattern>
  <rect width="100%" height="100%" fill="url(#smallGrid)"/>
  
  <!-- Chart elements -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.5"/>
    
    <!-- Bar chart -->
    <rect x="-120" y="50" width="40" height="80" fill="#ffffff" fill-opacity="0.7"/>
    <rect x="-60" y="30" width="40" height="100" fill="#ffffff" fill-opacity="0.7"/>
    <rect x="0" y="10" width="40" height="120" fill="#ffffff" fill-opacity="0.7"/>
    <rect x="60" y="-10" width="40" height="140" fill="#ffffff" fill-opacity="0.7"/>
    
    <!-- Line chart -->
    <polyline points="-150,-50 -100,-30 -50,-70 0,-40 50,-90 100,-60 150,-80" 
              fill="none" stroke="#ffffff" stroke-width="3" stroke-opacity="0.7"/>
    
    <!-- Data points -->
    <circle cx="-150" cy="-50" r="6" fill="#ffffff"/>
    <circle cx="-100" cy="-30" r="6" fill="#ffffff"/>
    <circle cx="-50" cy="-70" r="6" fill="#ffffff"/>
    <circle cx="0" cy="-40" r="6" fill="#ffffff"/>
    <circle cx="50" cy="-90" r="6" fill="#ffffff"/>
    <circle cx="100" cy="-60" r="6" fill="#ffffff"/>
    <circle cx="150" cy="-80" r="6" fill="#ffffff"/>
  </g>
  
  <!-- Text label -->
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Galaxy Statistics</text>
  <text x="400" y="530" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">Years of Excellence, Graduates, Trainers, Programs</text>
</svg>
